<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <div id="logo">
        <img width="170px" src="src/Logo-white.png"/>
    </div>
    <div id="container">
        <div class="form-heading">
            <h1>Welcome back!</h1>
            <p>We missed you! Please enter your details.</p>
        </div>
        <div class="form-body">
            <form action="/" method="post">
                <div class="form-element">
                    <label for="email">Email</label>
                    <input id="email" type="text" value="" name="email" placeholder="Enter your Email">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input id="password" type="password" value="" name="password" placeholder="Enter Password">
                </div>
                <div class="form-element-row">
                    <input id="password" type="checkbox" value="rememberme" class="check-box" name="rememberme"><label for="rememberme" class="checkbox-lable">Remember me</label>
                    <a class="text-button" href="#">Forget password?</a>
                </div>

                <div class="form-element-row">
                    <button class="main-button">Sign in</button>
                </div>
                <div class="form-element-row">
                    <button class="secondary-button"><div class="button-row"><img class="button-icon" src="src/google icon.png" width="17px" >  Sign in with google</div></button>
                </div>

                <div class="form-element center">
                    <p class="bottom-text">Don't have an account? <a class="text-button" href="#">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
</body>
</html>
